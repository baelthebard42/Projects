<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guitar Shop</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f0f8ff; color: #333; }
    .container { width: 80%; margin: auto; overflow: hidden; }
    header { background: #333; color: #fff; padding: 20px 0; text-align: center; }
    h1 { margin: 0; }
    .guitar { border: 1px solid #ddd; margin-top: 20px; padding: 10px; background: white; }
    .guitar img { width: 100%; height: auto; }
    .price { color: #28a745; font-size: 1.5em; }
    .features { margin-top: 20px; }
    input[type="text"], input[type="email"], textarea { width: calc(100% - 22px); padding: 10px; margin-top: 5px; }
    input[type="submit"] { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; }
    .search-bar { margin-bottom: 20px; }
</style>
<script>
    function searchGuitars() {
        var input = document.getElementById("searchInput");
        var filter = input.value.toUpperCase();
        var guitars = document.getElementsByClassName("guitar");
        for (var i = 0; i < guitars.length; i++) {
            var title = guitars[i].getElementsByTagName("h2")[0];
            if (title.innerHTML.toUpperCase().indexOf(filter) > -1) {
                guitars[i].style.display = "";
            } else {
                guitars[i].style.display = "none";
            }
        }
    }
</script>
</head>
<body>
<div class="container">
    <header>
        <h1>Welcome to Our Online Guitar Shop</h1>
        <p>Find your perfect guitar today!</p>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" onkeyup="searchGuitars()" placeholder="Search guitars by name...">
    </div>

    <div class="guitar">
        <h2>Fender Stratocaster</h2>
        <img src="https://via.placeholder.com/400x300.png?text=Fender+Stratocaster" alt="Fender Stratocaster">
        <p class="price">$999</p>
    </div>
    
    <div class="guitar">
        <h2>Gibson Les Paul</h2>
        <img src="https://via.placeholder.com/400x300.png?text=Gibson+Les+Paul" alt="Gibson Les Paul">
        <p class="price">$1200</p>
    </div>

    <div class="guitar">
        <h2>Ibanez RG550</h2>
        <img src="https://via.placeholder.com/400x300.png?text=Ibanez+RG550" alt="Ibanez RG550">
        <p class="price">$850</p>
    </div>

    <div class="features">
        <h3>Contact Us</h3>
        <form>
            <input type="text" placeholder="Your name">
            <input type="email" placeholder="Your email">
            <textarea placeholder="Your message"></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
</div>
</body>
</html>
